<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../semafloor-room-page.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="room">
      <template strip-whitespace>
        <semafloor-room-page></semafloor-room-page>
      </template>
    </test-fixture>

    <test-fixture id="horizon">
      <template strip-whitespace>
        <semafloor-room-page view="horizontal"></semafloor-room-page>
      </template>
    </test-fixture>

    <script>
      var el;
      var horizon;

      suite('initial value on first init', function() {
        setup(function() {
          el = fixture('room');
          horizon = fixture('horizon');
        });

        test('test for view', function() {
          assert.isUndefined(el.view);
          assert.equal(horizon.view, 'horizontal');
        });

        test('test for noAnimation', function() {
          var _isChromium = !!(window.opr || window.chrome);

          if (_isChromium) {
            assert.isUndefined(el.noAnimation);
            assert.isUndefined(horizon.noAnimation);
          }else {
            assert.isTrue(el.noAnimation);
            assert.isTrue(horizon.noAnimation);
          }
        });
      });
    </script>

  </body>
</html>

<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-room-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        box-sizing: inherit;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      .horizontal-section {
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        /*height: calc(100% - 128px);*/
        /*height: 100%;*/
      }

      .horizontal-collapsible-section {
        @apply(--layout-horizontal);
      }

      .alpha-site-container,
      .beta-site-container,
      .gamma-site-container {
        @apply(--layout-horizontal);
      }

      .alpha-site-container > paper-icon-item,
      .beta-site-container > paper-icon-item,
      .gamma-site-container > paper-icon-item {
        @apply(--layout-vertical);
      }
      .alpha-site-container > paper-icon-item > span,
      .beta-site-container > paper-icon-item > span,
      .gamma-site-container > paper-icon-item > span {
        max-width: 12px;
        word-break: break-all;
        word-wrap: break-word;
        text-transform: uppercase;
        text-align: center;
      }
      paper-icon-item::content > #contentIcon {
        width: auto;
      }
      paper-icon-item.site-collapsible:focus,
      paper-button[pressed] {
        background-color: #1DDBD8;
        color: #fff;
      }

      iron-collapse {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      /* workaround for dreadfully height stretch*/
      iron-collapse#alphaSite {
        max-height: calc(100vh - 128px);
      }
      iron-collapse > .collapsible-content {
        padding: 3px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap-reverse);
      }
      iron-collapse > .collapsible-content paper-button {
        margin: 8px 2px;
        min-width: 20px;
        width: 58px;
        height: 58px;
        font-size: 24px;
        border-radius: 50%;
        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        @apply(--layout);
        @apply(--layout-center-center);
      }



    </style>

  </template>
</dom-module>

<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-room-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        box-sizing: inherit;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      .vertical-section {
        @apply(--layout-horizontal);
        /*@apply(--layout-flex-auto);*/
        height: 100%;
      }

      paper-icon-item.site-collapsible {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-start-justified);
        max-width: 12px;
      }
      paper-icon-item.site-collapsible > span {
        word-break: break-all;
        word-wrap: break-word;
      }

      paper-icon-item.site-collapsible:focus,
      paper-button[pressed] {
        background-color: #1DDBD8;
        color: #fff;
      }

      paper-button {
        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        min-width: 60px;
        width: 80px;
        height: 80px;
        margin: 0;
        border-radius: 3px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        font-size: 95%;
      }

      .alpha-collapsible,
      .beta-collapsible,
      .gamma-collapsible {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      .alpha-collapsible-container {
        padding: 8px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-flex-auto);
      }
      .beta-collapsible-container,
      .gamma-collapsible-container {
        @apply(--layout-flex-auto);
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        padding: 8px;
      }

      paper-dialog {
        margin: 0;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      app-toolbar {
        background-color: #607D8B;
        color: #fff;
      }

      paper-dialog::content > * {
        margin: 0;
        padding: 0;
      }

      .room-info-container {
        @apply(--layout-horizontal);
      }
      .room-tabs {
        @apply(--layout-vertical);
        width: 80px;
        border-right: 1px solid #ddd;
      }
      .room-tab-info {
        @apply(--layout-vertical);
        /*width: calc(100% - 80px);*/
      }

      paper-item.room-tab {
        height: 40px;
        width: 80px;
        font-size: 85%;
        padding: 3px;
        text-align: left;
      }
      paper-item[focused] {
        background-color: #1DDBD8;
        color: #fff;
      }

      .room-tab-info > iron-collapse {
        /*width: 100%;*/
      }


    </style>

  </template>
</dom-module>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>semafloor-room-page Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../semafloor-room-page.html">
    <link rel="import" href="../../app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">

    <style is="custom-style">
      body {
        margin: 0;
      }

      app-toolbar {
        background-color: #607D8B;
        color: #fff;
      }

      /* ::content is needed when sytle[is=custom-style] is used */
      app-drawer-layout,
      [main]::content > #contentContainer {
        /*@apply(--layout-fit);
        @apply(--layout-vertical);*/
      }

      semafloor-room-page {
        /*@apply(--layout-flex-auto);
        @apply(--layout-vertical);*/
      }
    </style>
  </head>
  <body>

    <app-drawer-layout>
      <app-header-layout drawer></app-header-layout>
      <app-header-layout main>
        <app-header>
          <!-- top toolbar -->
          <app-toolbar>Room Information</app-toolbar>
          <!-- bottom toolbar -->
          <app-toolbar></app-toolbar>
        </app-header>

        <!-- main content -->
        <semafloor-room-page></semafloor-room-page>
      </app-header-layout>
    </app-drawer-layout>

    <script>
      var seedElement = document.querySelector('semafloor-room-page');
    </script>

  </body>
</html>
